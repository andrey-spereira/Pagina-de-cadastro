<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina de cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form>
            <div class="form-row">
                <div class="form-group">
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" placeholder="Nome Completo">
                </div>
                <div class="form-group">
                    <label for="data_nascimento">Data de Nascimento:</label>
                    <input type="text" id="data_nascimento" placeholder="__/__/____">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="rg">RG:</label>
                    <input type="text" id="rg" placeholder="00.000.000-0">
                </div>
                <div class="form-group">
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" placeholder="000.000.000-0">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="pai">Pai:</label>
                    <input type="text" id="pai" placeholder="Nome do Pai">
                </div>
                <div class="form-group">
                    <label for="mae">Mãe:</label>
                    <input type="text" id="mae" placeholder="Nome da Mãe">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="escolaridade">Escolaridade:</label>
                    <select id="escolaridade">
                        <option value="">Selecione</option>
                        <option value="fundamental_incompleto">Fundamental Incompleto</option>
                        <option value="fundamental_completo">Fundamental Completo</option>
                        <option value="medio_incompleto">Médio Incompleto</option>
                        <option value="medio_completo">Médio Completo</option>
                        <option value="superior_incompleto">Superior Incompleto</option>
                        <option value="superior_completo">Superior Completo</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="profissao">Profissão:</label>
                    <input type="text" id="profissao" placeholder="Profissão">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" placeholder="0000-0000">
                </div>
                <div class="form-group">
                    <label for="celular">Celular:</label>
                    <input type="tel" id="celular" placeholder="(00) 0000-0000">
                </div>
            </div>

            <div class="form-group full-width">
                <label for="email">E-mail:</label>
                <input type="email" id="email" placeholder="exemplo@email.com">
            </div>

            <div class="buttons">
                <button type="submit">Cadastrar</button>
                <button type="reset">Limpar Campos</button>
            </div>
        </form>
    </div>
</body>
</html>
